<div id="test-highlight1">
    <p>什么是<span>jQuery</span> <span>Plugin</span></p>
    <p>编写<span>jQuery</span> <span>Plugin</span>可以用来扩展<span>jQuery</span>的功能。</p>
</div>
<script>
    $.fn.highlight1 = function (options) {
        var bgcolor = options && options.backgroundColor || '#FFFF00';
        var color = options && options.color || '#d85030';
        this.css('backgroundColor', bgcolor).css('color', color);
        return this;
    };
    $('#test-highlight1 span').highlight1({
        backgroundColor: '',
        color: ''
    });
    var b1 = $('.btn1');
    var b2 = $('.btn2');
    var b3 = $('.btn3');
    var b4 = $('.btn4');
    var b5 = $('.btn5');
    var b6 = $('.btn6');
    var b7 = $('.btn7');
    var b8 = $('.btn8');
    var b9 = $('.btn9');
    var b10 = $('.btn10');
    var b11 = $('.btn11');
    var p = $("p");
    $(document).ready(function () {
        b1.click(function () {
            p.hide('fast');
        });
        b2.click(function () {
            p.show('slow');
        });
        b3.click(function () {
            p.toggle('show');
        });
        b4.click(function () {
            p.slideUp('show');
        });
        b5.click(function () {
            p.slideDown('show');
        });
        b6.click(function () {
            p.slideToggle('show');
        });
        b7.click(function () {
            p.fadeIn('show');
        });
        b8.click(function () {
            p.fadeOut('show');
        });
        b9.click(function () {
            p.fadeToggle('show');
        });
        b10.click(function () {
            p.animate({
                opacity:0.25,
                width:'256px',
                height:'256px'
            }, 3000, function () {
                console.log('动画已结束');
                $(this).css('opacity', '1.0').css('width', '128px').css('height', '128px');
            });
        });
        b11.click(function () {
            p.slideDown(2000)
                .delay(1000)
                .animate({
                    width:'256px',
                    height:'256px'
                }, 2000)
                .delay(1000)
                .animate({
                    width:'128px',
                    height:'128px'
                }, 2000);
        });
    });
</script>
